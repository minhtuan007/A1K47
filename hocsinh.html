<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoc Sinh</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <base href="https://minhtuan007.github.io/A1K47/">
    <link rel="stylesheet" href="./css/hocsinh.css" />
    <script src="./js/hocsinh.js"></script>  
</head>
<body>
    <div class="container1 h-full w-full relative flex justify-evenly">
            <!-- NavBar -->
        <div class="navbar absolute w-full h-[48px]  z-10 flex ">
            <div class="h-[48px] w-[48px] flex items-center justify-center">
                <a href="index.html" class="p-1 box-border">
                    <img id="logo" src="./footage/logok47a1.jpg" alt="Logo A1K47" class="h-[90%] w-[90%] rounded-full cursor-pointer">
                </a>
            </div>
            <div class="h-full w-full flex items-center justify-center">
                <ul class="flex text-white">
                    <li class="mx-[10px]"><a href="index.html">Trang chủ</a></li>
                    <li class="mx-[10px]"><a href="">Giáo viên</a></li>
                    <li class="mx-[10px]"><a href="hocsinh.html">Học sinh</a></li>
                    <li class="mx-[10px]"><a href="">Kho ảnh, video</a></li>
                    <li class="mx-[10px]"><a href="">Một số thứ khác</a></li>
                </ul>
            </div>
        </div>
            <!-- End NavBar -->
        
        <div class=" relative w-[calc(100%-40%-20px)] h-full flex flex-col justify-evenly">
            <div id="slogan" class="slogan ml-10 pl-5 box-border text-white">Your goal should never be starting a company. Focus on the change you want to make
            </div>
            <div class="info  ml-20 text-white">
                <div id="name" class="name ">Nguyễn Thuận An</div>
                <div class="birth">Ngày sinh:  <span id="birth" class="ml-6">19/05/2006</span></div>
                <div class="phone mt-5">Số điện thoại: <span id="phone" class="ml-1"></span></div>
                <div class="mail mt-5">Email: <span id="mail" class="ml-[3.75 rem]"></span></div>
            </div>
        </div>

        <div class=" relative w-[calc(40%+20px)]  h-full flex flex-col items-center justify-center overflow-hidden ">
            <div class="slide relative h-1/2 w-[1480px]  flex items-center">

                <div id="avt_left_sec" class="avt  w-[280px] "></div>
                <div id="avt_left" class="avt  w-[280px]"></div>
                <div id="avt_main" class="avt   w-[280px]"></div>
                <div id="avt_right" class="avt  w-[280px]"></div>
                <div id="avt_right_sec" class="avt  w-[280px] "></div>
            </div>

            <div  class="button flex h-max w-full pt-[30px] box-border relative cursor-pointer justify-around ">
                <button id="prev" class="bg-slate-50"><i class="fa-solid fa-arrow-left"></i></button>  
                <button id="next" class="bg-slate-50"><i class="fa-solid fa-arrow-right"></i></i></button>               

            </div>
        </div>

    </div>
</body>
</html>
